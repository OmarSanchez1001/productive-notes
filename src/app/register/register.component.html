<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-list-header>
          <ion-label>
            Llene los siguientes campos para Registrarse:
          </ion-label>
        </ion-list-header>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <ion-item>
            <ion-label position="floating">Nombre(s)</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>

          <ion-label *ngIf="isSubmitted && errorControl?.name.errors?.required">
            El campo Nombre es requerido
          </ion-label>

          <ion-label *ngIf="isSubmitted && errorControl?.name.errors?.minlength">
            El nombre debe tener al menos 5 caracteres
          </ion-label>

          <ion-item>
            <ion-label  position="floating">Contraseña</ion-label>
            <ion-input  #passwordEyeRegister  [type]="passwordTypeInput"  formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  position="floating">Confirmar contraseña</ion-label>
          <ion-input  #passwordEyeRegister  [type]="passwordTypeInput"  formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ocupacion</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-label *ngIf="isSubmitted && errorControl?.name.errors?.required">
        El campo Ocupacion es requerido
      </ion-label>
          <ion-button type="submit" expand="block">Borrar</ion-button>
          <ion-button type="submit" expand="block">Registrar</ion-button>

        </form>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
